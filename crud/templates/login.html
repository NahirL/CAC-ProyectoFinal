{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Iniciar sesión</h1>
            <p class="lead fw-normal text-white-50 mb-0">Ingrese a su cuenta</p>
        </div>
    </div>
</header>

<br>
<br>
<br>

<div class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="text-center" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Ingrese su nombre">
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <br><br><br>
                    <button type="submit" class="btn btn-secondary">Inicia sesión</button>
                </form>
            </div>
    </div>
</div>
<br>
<br>
{% endblock %}
